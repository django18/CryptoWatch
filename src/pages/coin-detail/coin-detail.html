<ion-header>

  <ion-navbar>
    <ion-title>{{currency.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

    <ion-grid class="coin-detail-grid">
        <ion-row>
          <ion-col text-center>
              <h1 >{{currency.symbol}}</h1>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col text-center>            
            <p class="price" ><span class="prefix">$</span>{{currency.price_inr}}</p> 
            <p small>(Price)</p>
          </ion-col>
        </ion-row>  
        <ion-row >
            <ion-col col-6 text-center>
               <p class="change">{{currency.price_inr}}</p> 
            </ion-col>
            <ion-col col-6 text-center>
              <span class="prefix"></span><p class="change">{{currency.percent_change_24h}} %</p> 
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col >
               <p class="chart">Chart Comes Here</p> 
            </ion-col>
          </ion-row>
      </ion-grid>
